<!DOCTYPE html>
<html>
    <body>
        <h2>
            j.s while loop
        </h2>
        <p id="number">

        </p>
        <script>
            var text=""
            var i=0
            while(i<100){
                text+="<br>number is"+i
                i++
            }
            document.getElementById("number").innerHTML=text
        </script>
    </body>
</html>
